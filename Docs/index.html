<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEUTSCH SCHOOL | Online Vinette</title>
    <style>
        /* Основной стиль и фон */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: moveGradient 10s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Заголовок в стиле Glass */
        .main-header {
            margin-top: 60px;
            padding: 30px 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .main-header h1 {
            font-size: 48px;
            margin: 0;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #bdc3c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Сетка фотографий */
        .vignette-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            width: 85%;
            padding: 80px 0;
        }

        /* Карточка с анимацией перехода */
        .photo-card {
            position: relative;
            height: 500px;
            border-radius: 25px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }

        .photo-card:hover {
            transform: scale(1.03) translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.8s ease;
        }

        .photo-card:hover img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        /* Яндекс Карта */
        .map-section {
            width: 85%;
            height: 400px;
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 150px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Нижняя двойная панель */
        .bottom-panel {
            position: fixed;
            bottom: 30px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .glass-module {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .glass-module:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .qr-icon {
            width: 45px;
            height: 45px;
            background: white;
            padding: 5px;
            border-radius: 10px;
        }

        .tg-link {
            font-weight: bold;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <header class="main-header">
        <h1>DEUTSCH SCHOOL</h1>
    </header>

    <div class="vignette-container">
        <div class="photo-card">
            <img src="photo_2025-07-07_10-20-53.jpg" alt="Student 1">
        </div>
        <div class="photo-card">
            <img src="photo_2026-02-13_16-21-26.jpg" alt="Student 2">
        </div>
        <div class="photo-card">
            <img src="bdf85f46b96b3d5a5e39f7a3ae12eb14.jpg" alt="Student 3">
        </div>
    </div>

    <div class="map-section">
        <iframe src="https://yandex.ru/map-widget/v1/?ll=69.2401,41.2995&z=12" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <div class="bottom-panel">
        <div class="glass-module">
            <img class="qr-icon" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://t.me/deutch_o_group" alt="QR">
            <span>Scan for School Info</span>
        </div>

        <a href="https://t.me/deutch_o_group" target="_blank" class="glass-module">
            <span class="tg-link">НАШ ТЕЛЕГРАМ</span>
        </a>
    </div>

</body>
</html>
